<!DOCTYPE html>
<html>
<head>
	<title>Random Game</title>
	<link rel="stylesheet" type="text/css" href="trialgame.css">
	<script type="text/javascript" src="js/gamemanager.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/enemy.js"></script>
</head>
<body>
	<div class="header">
		<p>Play the greatest RPG ever to be made</p>
		<h2>Choose your character!</h2>
	</div>

	<div class="interface">
		<a href="#" onClick="GameManager.setGameStart('Warrior')">
			<img src="img/avatar-player/warrior.gif" alt="warrior">
			<div>
				<h3>Warrior</h3>
				<p>Warriors are fine</p>
			</div>
		</a>
		<a href="#" onClick="GameManager.setGameStart('Rogue')">
			<img src="img/avatar-player/rogue.gif" alt="rogue">
			<div>
				<h3>Rogue</h3>
				<p>Rogues are fine</p>
			</div>
		</a>
		<a href="#" onClick="GameManager.setGameStart('Mage')">
			<img src="img/avatar-player/mage.gif" alt="mage">
			<div>
				<h3>Mage</h3>
				<p>Mages are fine</p>
			</div>
		</a>
		<a href="#" onClick="GameManager.setGameStart('Hunter')">
			<img src="img/avatar-player/hunter.gif" alt="hunter">
			<div>
				<h3>Hunter</h3>
				<p>Hunters are fine</p>
			</div>
		</a>
	</div>

	<div class="actions">
		
	</div>

	<div class="arena">
		
	</div>

	<div class="enemy">
		
	</div>

</body>
</html>
